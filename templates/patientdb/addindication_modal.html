<!-- Modal -->
<div class="modal fade hide" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title alert alert-info shadow" id="myModalLabel">Add Indication</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modal_indication_form" data-validate-indication-url="{% url 'herbindication-ajax-add' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="indication-name" class="indication-type col-form-label">Indication:</label>
                      <input type="text" class="form-control" id="indication-name" placeholder="Enter data" required>
                    </div>
                </form>
            </div>
            <div id="msgSelected" class="alert alert-danger" role="alert" style="display:none; ">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
                <span id="msg_return"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="ajaxsubmit" class="btn btn-primary">Add To Database</button>
            </div>
        </div>
    </div>
    </div>
