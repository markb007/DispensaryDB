{% extends 'patientdb/base.html' %}

{% load static %}

{% block accounts %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        
        <div class="card card-body bg-light shadow">
          <h3 class="card-title text-center">Login To Dispensary DB</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'patientdb/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
          
          <div class="card-footer text-muted text-center">
            New to Dispensary DB? <a href="{% url 'register' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
